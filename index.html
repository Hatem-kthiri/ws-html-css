<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semi-circle Text</title>
  </head>
  <body>
    <h1>hello</h1>
    <svg viewBox="0 0 500 250" width="500" height="250">
      <!-- Define a semi-circle path -->
      <path
        id="semiCircle"
        d="M 50 200 A 200 200 0 0 1 450 200"
        fill="none"
        stroke="lightgray"
      />

      <!-- Attach text to the path -->
      <text font-size="24" fill="black">
        <textPath href="#semiCircle" startOffset="50%" text-anchor="middle">
          This text follows a semi-circle!
        </textPath>
      </text>
    </svg>
  </body>
</html>
